<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Asistente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Agregar Asistente">
                <br />
                <br />
                <p:outputLabel value="Persona " />
                <p:inputText value="#{asistenteController.asistente.codigoPersona}" />
                <br />
                <br />
                <p:outputLabel value="Acta " />
                <p:inputText value="#{asistenteController.asistente.codigoActa}" />
                <br />
                <br />
                <p:outputLabel value="Asistio " />
                <p:inputText value="#{asistenteController.asistente.asistio}" />
                <br />
                <br />
                <p:commandButton value="Guardar" actionListener="#{asistenteController.registrar()}" />
                <p:button value="Continuar" outcome="acta" />
            </p:fieldset>
        </h:form>
    </h:body>
</html>
