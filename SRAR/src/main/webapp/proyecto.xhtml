<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Proyecto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Crear Proyecto">
                <br />
                <br />
                <p:outputLabel value="Código proyecto " />
                <p:inputText value="#{proyectoController.proyecto.codigoProyecto}" />
                <br />
                <br />
                <p:outputLabel value="Nombre proyecto " />
                <p:inputText value="#{proyectoController.proyecto.nombreProyecto}" />
                <br />
                <br />
                <p:outputLabel value="Descripción " />
                <p:inputTextarea value="#{proyectoController.proyecto.descripcion}" />
                <br />
                <br />
                <p:commandButton value="Guardar" actionListener="#{proyectoController.registrar()}" />
                <p:button value="Continuar" outcome="acta" />
            </p:fieldset>
        </h:form>
        
    </h:body>
</html>
