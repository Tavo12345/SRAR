<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Acta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Crear Acta">
                <br />
                <br />
                <p:outputLabel value="Código Acta " />
                <p:inputText value="#{actaController.acta.codigoActa}" />
                <br />
                <br />
                <p:outputLabel value="Código Proyecto " />
                <p:inputText value="#{actaController.acta.codigoProyecto}" />
                <br />
                <br />
                <p:outputLabel value="Ubicación " />
                <p:inputText value="#{actaController.acta.ubicacion}" />
                <br />
                <br />
                <p:outputLabel value="Fecha " />
                <p:inputText value="#{actaController.acta.fecha}" />
                <br />
                <br />
                <p:outputLabel value="Hora de inicio " />
                <p:inputText value="#{actaController.acta.horaInicio}" />
                <br />
                <br />
                <p:outputLabel value="Hora de finalización " />
                <p:inputText value="#{actaController.acta.horaFin}" />
                <br />
                <br />
                <p:outputLabel value="Fecha de la proxima reunión " />
                <p:inputText value="#{actaController.acta.fechaProximaReunion}" />
                <br />
                <br />
                <p:commandButton value="Guardar" actionListener="#{actaController.registrar()}" />
                <br />
                <br />
                <p:button value="Agregar Asistente" outcome="asistente" />                
                <p:button value="Agregar tema tratado" outcome="tema" />
                <br />
                <br />
                <p:button value="Agregar Compromiso" outcome="compromiso" />                
                <p:button value="Gestión de actas" outcome="index" />
            </p:fieldset>
        </h:form>
    </h:body>
</html>
