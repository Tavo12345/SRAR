<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Compromiso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Agregar Compromiso">
                <br />
                <br />
                <p:outputLabel value="Código acta " />
                <p:inputText value="#{compromisoController.compromiso.codigoActa}" />
                <br />
                <br />
                <p:outputLabel value="Item " />
                <p:inputText value="#{compromisoController.compromiso.item}" />
                <br />
                <br />
                <p:outputLabel value="Descripción " />
                <p:inputTextarea value="#{compromisoController.compromiso.descripcion}" />
                <br />
                <br />
                <p:outputLabel value="Responsable " />
                <p:inputText value="#{compromisoController.compromiso.responsable}" />
                <br />
                <br />
                <p:commandButton value="Guardar" actionListener="#{compromisoController.registrar()}" />
                <p:button value="Continuar" outcome="acta" />
            </p:fieldset>
        </h:form>
    </h:body>
</html>
